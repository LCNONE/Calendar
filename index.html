<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz Tradingowy</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    table { border-collapse: collapse; margin: 20px auto; }
    th, td { border: 1px solid #444; padding: 10px; width: 120px; height: 40px; cursor: pointer; }
    th { background: #eee; }
    .green { background: #4CAF50; color: white; }
    .red { background: #F44336; color: white; }
    .blue { background: #2196F3; color: white; }
  </style>
</head>
<body>
  <h1>Kalendarz Tradingowy</h1>
  <table id="calendar">
    <thead>
      <tr>
        <th>Data</th>
        <th>DAX M5</th>
        <th>NASDAQ M15</th>
        <th>HTS DAX</th>
        <th>HTS NASDAQ</th>
      </tr>
    </thead>
    <tbody>
      <!-- Wygenerujemy miesiąc (np. 31 dni) -->
      <script>
        const daysInMonth = 31; // Możesz zmienić
        let rows = "";
        for (let d = 1; d <= daysInMonth; d++) {
          rows += "<tr><td>" + d + "</td>";
          ["dax", "nasdaq", "htsdax", "htsnasdaq"].forEach(col => {
            rows += `<td data-key="${col}-${d}"></td>`;
          });
          rows += "</tr>";
        }
        document.write(rows);
      </script>
    </tbody>
  </table>

  <script>
    const cells = document.querySelectorAll("td[data-key]");
    const colors = ["", "green", "red", "blue"];

    // Wczytaj zapisane ustawienia
    cells.forEach(cell => {
      const key = cell.getAttribute("data-key");
      const saved = localStorage.getItem(key);
      if (saved) cell.classList.add(saved);

      cell.addEventListener("click", () => {
        let current = colors.indexOf(
          [...cell.classList].find(c => colors.includes(c)) || ""
        );
        cell.classList.remove("green", "red", "blue");
        current = (current + 1) % colors.length;
        const newColor = colors[current];
        if (newColor) cell.classList.add(newColor);
        localStorage.setItem(key, newColor);
      });
    });
  </script>
</body>
</html>
