<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz Tradingowy 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .month {
      margin-bottom: 40px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      background: white;
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
      cursor: pointer;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 12px;
    }
    .day span {
      font-weight: bold;
    }
    .green { background: #90ee90 !important; }
    .red { background: #ff7f7f !important; }
    .blue { background: #87cefa !important; }
  </style>
</head>
<body>
  <h1>Kalendarz Tradingowy 2025</h1>
  <div id="calendar"></div>

  <script>
    const months = [
      "Styczeń","Luty","Marzec","Kwiecień","Maj","Czerwiec",
      "Lipiec","Sierpień","Wrzesień","Październik","Listopad","Grudzień"
    ];
    const year = 2025;

    const calendarEl = document.getElementById("calendar");

    function generateCalendar() {
      for (let month = 0; month < 12; month++) {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        const title = document.createElement("h2");
        title.textContent = months[month];
        monthDiv.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "calendar";

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // dostosowanie do tego że tydzień zaczyna się od poniedziałku
        let startDay = (firstDay === 0 ? 6 : firstDay - 1);

        for (let i = 0; i < startDay; i++) {
          const empty = document.createElement("div");
          grid.appendChild(empty);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dayDiv = document.createElement("div");
          dayDiv.className = "day";
          dayDiv.innerHTML = `<span>${day}</span><div>DAX M5</div><div>NASDAQ M15</div><div>HTS DAX</div><div>HTS NASDAQ</div>`;
          
          const key = `${year}-${month+1}-${day}`;
          const savedColor = localStorage.getItem(key);
          if (savedColor) dayDiv.classList.add(savedColor);

          dayDiv.addEventListener("click", () => {
            if (dayDiv.classList.contains("green")) {
              dayDiv.classList.remove("green");
              dayDiv.classList.add("red");
              localStorage.setItem(key, "red");
            } else if (dayDiv.classList.contains("red")) {
              dayDiv.classList.remove("red");
              dayDiv.classList.add("blue");
              localStorage.setItem(key, "blue");
            } else if (dayDiv.classList.contains("blue")) {
              dayDiv.classList.remove("blue");
              localStorage.removeItem(key);
            } else {
              dayDiv.classList.add("green");
              localStorage.setItem(key, "green");
            }
          });

          grid.appendChild(dayDiv);
        }

        monthDiv.appendChild(grid);
        calendarEl.appendChild(monthDiv);
      }
    }

    generateCalendar();
  </script>
</body>
</html>
